events {
  worker_connections 4096;
}

http {
  include    mime.types;

  server {
    listen 7000;
    client_max_body_size 10M;

    server_name _;

    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;

    location / {
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 110;

      expires 7d;

      gzip_static on;

      root /var/www;

      try_files $uri /index.html;
    }
  }
}

events {
  worker_connections 4096;
}

http {
  include mime.types;

  server {
    listen 8000;
    client_max_body_size 10M;

    server_name acc.zaken.amsterdam.nl acc.zaken.top.amsterdam.nl;

    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;

    location / {
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 55;

      expires 7d;

      gzip_static on;

      root /var/www/acceptance;

      try_files $uri /index.html;
    }
  }

  server {
    listen 8000;
    client_max_body_size 10M;

    server_name zaken.amsterdam.nl zaken.top.amsterdam.nl;

    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;

    location / {
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 55;

      expires 7d;

      gzip_static on;

      root /var/www/production;

      try_files $uri /index.html;
    }
  }
}
